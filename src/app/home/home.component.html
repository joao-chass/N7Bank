<ion-content>
  <div class="header">
    <p>
      Boa Tarde
    </p>
    <h1 style="position: absolute; top: 25px;"> Joao </h1>


    <div class="icon-alert">
      <span class="dot-alert"></span>
      <span class="material-icons">
        notifications
      </span>
    </div>


    <div class="circle" >
      JC
    </div>
  </div>


  <ion-card mode="ios" class="card">

    <ion-chip>
      <ion-avatar>
        <img src="https://cdn.countryflags.com/thumbs/brazil/flag-round-250.png" width="15px">
      </ion-avatar>
      <ion-label style="color: #9e9e9e; font-weight: 600;">Saldo em reais</ion-label>
    </ion-chip>


    <ion-item lines="none" class="item-background-color">

      <ion-label color="medium">
        <b>R$</b>
        <span class="dot"></span>
  <span class="dot"></span>
  <span class="dot"></span>
  <span class="dot"></span>
  <span class="dot"></span>
      </ion-label>
      <ion-fab-button color="medium" slot="end" size="small" >
        <span class="material-icons">
          visibility_off
        </span>
      </ion-fab-button>
    </ion-item>

    <ion-card-title class="extrato">
      VER EXTRATO
      <div class="arrow">
        <span class="material-icons">
          keyboard_arrow_right
        </span>
      </div>
    </ion-card-title>


  </ion-card>


  <div class="biometria">

    <div class="centralizando">

    </div>

    <ion-row>
      <ion-col>
        <span class="material-icons">
          receipt
        </span>
        <p class="text-menu">
          Ver Extrato
        </p>

      </ion-col>

      <ion-col>
        <span class="material-icons">
          credit_card
        </span>
        <p class="text-menu">
          Cartão
        </p>

      </ion-col>

      <ion-col>
        <span class="material-icons">
          qr_code_scanner
        </span>
        <p class="text-menu">
          Pagar
        </p>
      </ion-col>

      <ion-col>
        <span class="material-icons">
          cached
        </span>
        <p class="text-menu">
          Recarga
        </p>

      </ion-col>

      <ion-col>
        <span class="material-icons">
          compare_arrows
        </span>
        <p class="text-menu">
          Transferir
        </p>

      </ion-col>


    </ion-row>

    <br>
    <br>

    <ion-row>
      Para você
    </ion-row>

    <ion-slides  >
      <ion-slide>
        <ion-card mode="ios">
          <img src="./../../assets/store.png" alt="">
        </ion-card>
      </ion-slide>

    </ion-slides>
  

  </div>
